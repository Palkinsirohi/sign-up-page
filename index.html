<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <marquee behavior="scroll" direction="left" class="marquee">Welcome to Our Stylish Sign-Up Page!</marquee>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Thank you for signing up!</div>

  <div class="form-wrapper">
    <h2>Sign Up Form</h2>
    <form id="contact-form">
      <input type="hidden" name="access_key" value="613d3f89-d888-4927-a609-99541b5d46ba" />
      
      <div class="input-group">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="input-group">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="date" name="dob" required />
      </div>

      <div class="input-group">
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <p id="bottom-msg" class="bottom-msg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
