
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <marquee behavior="scroll" direction="left" class="marquee">Welcome to Our Stylish Sign-Up Page!</marquee>

  <div class="form-wrapper">
    <h2>Sign Up Form</h2>
    <form id="contact-form">
      <input type="hidden" name="access_key" value="613d3f89-d888-4927-a609-99541b5d46ba" />
      
      <div class="input-group">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
      </div>

      <div class="input-group">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="date" name="dob" placeholder="Date of Birth" required />
      </div>

      <div class="input-group">
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contact-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        alert("Message sent successfully!");
        form.reset();
      } else {
        alert("Something went wrong! " + result.message);
      }
    });
  </script>
</body>
</html>
